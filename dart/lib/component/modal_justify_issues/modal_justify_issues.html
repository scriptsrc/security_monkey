<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Justify {{ selectedIssues.length }} issues.</h4>
</div>
<div class="modal-body" ng-if="!is_justifying">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Technology</th>
        <th>Account</th>
        <th>Region</th>
        <th>Issue</th>
        <th>Notes</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="issue in selectedIssues" ng-switch="issue.justified">
        <td>{{issue.item.name}}</td>
        <td>{{issue.item.technology}}</td>
        <td>{{issue.item.account}}</td>
        <td>{{issue.item.region}}</td>
        <td>{{issue.issue}}</td>
        <td>{{issue.notes}}</td>
        <td>{{issue.score}}</td>
      </tr>
    </tbody>
  </table>
  <hr />
  <div class="form-group">
    <label for="Justification" class="col-sm-2 control-label">Justification</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="This is allowed because ... (512 characters)" ng-model="justification" maxlength="512">
    </div>
  </div>
  <br />
</div>
<div class="modal-body" ng-if="is_justifying">
    <p>Justifying ...</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary {{ classForOKButton() }}" ng-click="ok()">OK</button>
</div>
